<div class="product-container">
  <div class="type form-item">
    <img [src]="productItem.type == 'P' ? 'assets/img/ProductBadge.png' : 'assets/img/ServiceBadge.png'" [alt]="productItem.type == 'S' ? 'SERVIÇO' : 'PRODUTO'" data-toggle="tooltip" [title]="productItem.type == 'S' ? 'SERVIÇO' : 'PRODUTO'" />
    <!-- <span [class]="productItem.type == 'S' ? 'alert-warning': 'alert-primary'">{{productItem.type == "S" ? "SERVIÇO": "PRODUTO"}}</span> -->
  </div>
  <label class="id-label form-item-label">Código</label>
  <div class="id form-item">{{productItem.id}}</div>
  <label class="date-label form-item-label">Data Adicionado</label>
  <div class="dateAdded form-item">{{productItem.dateAdded}}</div>
  <div class="productName form-item">{{productItem.productName}}</div>
  <!-- <div class="actions"><button class="btn btn-info" (click)="onEdit()">Editar</button>&nbsp;<button class="btn btn-danger" (click)="onDelete()">Excluir</button></div> -->
  <div class="actions">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onEdit()">
        <mat-icon>build</mat-icon>
        <span>Editar</span>
      </button>
      <button mat-menu-item (click)="onDelete()">
        <mat-icon>delete_forever</mat-icon>
        <span>Excluir</span>
      </button>
      <button mat-menu-item *ngIf="productItem.type != 'S'" (click)="addInventory()">
        <mat-icon>assignment_returned</mat-icon> 
        <span>+ Estoque</span>
      </button>
      <button mat-menu-item *ngIf="productItem.type != 'S'" (click)="listInventory()">
        <mat-icon>assignment</mat-icon>
        <span>Ver entradas em estoque</span>
      </button>
    </mat-menu>
  </div>
  <div class="inventory"><app-inventory-control #itemInventory [productItem]="productItem" showButtons="0"></app-inventory-control></div>
</div>
